<!DOCTYPE html>
{% import 'macro/macro.html' as macro %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        table{
            width: 100%;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid blue;
            text-align: center;
        }
         ul {
            list-style: none;
            margin: 0px;
            padding: 0px;
        }

        ul li {
            float: left;
        }

        ul a {
            text-decoration: none;
            font-size: 15px;
            cursor: pointer;
            color: blue;
        }

    </style>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>名称</th>
        <th>操作</th>
    </tr>
    {% for shop in shops %}
        <tr>
        <td>{{ shop.uid }}</td>
        <td>{{ shop.name }}</td>
        <td><a href="{{ url_for('user.add3') }}">添加</a>
            <a href="{{ url_for('user.update') }}?uid={{ shop.uid }}">修改</a>
            <a href="{{ url_for('user.delete') }}?uid={{ shop.uid }}">删除</a>
        </td></tr>
    {% endfor %}
</table>
{% if paginate %}
        <span>
            {{ macro.paginate(paginate,'user.list') }}
        </span>
    {% endif %}
</body>
</html>
